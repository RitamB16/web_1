<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin & User Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Answer the Question</h1>

    <!-- Question section -->
    <div id="questionSection">
        <p id="question">What causes your days to be so hectic?</p>
        <!-- Changed the question here -->
    </div>

    <!-- User submission form -->
    <div id="userForm">
        <form id="reasonForm">
            <label for="reasonInput">Your Answer:</label>
            <input type="text" id="reasonInput" placeholder="Write your answer here" required>
            <button type="submit">Submit</button>
        </form>

        <div id="responseMessage"></div>
    </div>

    <h2>Submitted Answers</h2>
    <div id="sharedResponses"></div>

    <h2>Admin Panel</h2>
    <button id="editResponsesButton">Edit Responses</button>

    <script src="script.js"></script>
</body>

</html>
